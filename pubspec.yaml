name: the_simple_app  # The name of the Flutter project.

description: "A new Flutter project."

publish_to: 'none'  # Remove this line if you want to publish the app.

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  google_fonts: ^6.1.0  # This package allows you to use Google Fonts in your Flutter app.

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/  # This is the directory for images in this app.

  fonts:
    - family: MyCustomFont  # Declaring a custom font family named "MyCustomFont".
      fonts:
        - asset: assets/fonts/MarckScript-Regular.ttf  # This is the font file that is used for this font family.
